<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
                <div class="message"></div>
            </div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key yes"></div>
                <div class="key-text">Letter is Correct and in Place</div>
            </div>
            <div class="key-color">
                <div class="key maybe"></div>
                <div class="key-text">Letter is Correct but out of Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is Wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>
</html>
